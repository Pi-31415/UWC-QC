<html>

<head>
    <title>UWCMM QC Section</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        @media screen and (max-width: 600px) {
            .grid-container {
                grid-template-columns: auto;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/67e52b6d84.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--
        Programming Club (C)

        Music Ensemble (C)

        Community Funds (S)

    <div class="grid-container" id="cas-list">



    </div><
    <script>
        var cas = '{"cas":[' +
            '{"id":"1","name":"Programming Club","icon":"fas fa-laptop-code"},' +
            '{"id":"2","name":"Football","icon":"far fa-futbol"},' +

        console.log(cas);
        var obj = JSON.parse(cas);

        var i;
        for (i = 0; i < obj.cas.length; i++) {

            '</div>';
        }
        document.getElementById("cas-list").innerHTML = output;

</body>

</html>
